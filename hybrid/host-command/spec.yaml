---
host: "lightapi.net"
service: "host"
schemas:
  createOrgRequest:
    title: "Create Org"
    type: "object"
    properties:
      domain:
        type: "string"
        description: "Domain Name"
      orgName:
        type: "string"
        description: "Org Name"
      orgDesc:
        type: "string"
        description: "Org Desc"
      orgOwner:
        type: "string"
        description: "Org Owner"
    required:
    - "domain"
    - "orgName"
    - "orgOwner"
  updateOrgRequest:
    title: "Update Org"
    type: "object"
    properties:
      domain:
        type: "string"
        description: "Domain Name"
      orgName:
        type: "string"
        description: "Org Name"
      orgDesc:
        type: "string"
        description: "Org Desc"
      orgOwner:
        type: "string"
        description: "Org Owner"
    required:
    - "domain"
    - "orgName"
    - "orgOwner"
  deleteOrgRequest:
    title: "Delete Org"
    type: "object"
    properties:
      domain:
        type: "string"
        description: "Domain Name"
    required:
    - "domain"
  createHostRequest:
    title: "Create Host"
    type: "object"
    properties:
      domain:
        type: "string"
        description: "Domain"
      subDomain:
        type: "string"
        description: "Sub Domain"
      hostDesc:
        type: "string"
        description: "Host Desc"
      hostOwner:
        type: "string"
        description: "Host Owner"
    required:
    - "domain"
    - "subDomain"
    - "hostOwner"
  updateHostRequest:
    title: "Update Host"
    type: "object"
    properties:
      hostId:
        type: "string"
        description: "Host Id"
      domain:
        type: "string"
        description: "Domain"
      subDomain:
        type: "string"
        description: "Sub Domain"
      hostDesc:
        type: "string"
        description: "Host Desc"
      hostOwner:
        type: "string"
        description: "Host Owner"
    required:
    - "hostId"
    - "domain"
    - "subDomain"
    - "hostOwner"
  deleteHostRequest:
    title: "Delete Host"
    type: "object"
    properties:
      hostId:
        type: "string"
        description: "Host Id"
    required:
    - "hostId"
  switchHostRequest:
    title: "Switch Host"
    type: "object"
    properties:
      hostId:
        type: "string"
        description: "Host Id"
    required:
    - "hostId"
  createUserHostRequest:
    title: "Create User Host"
    type: "object"
    properties:
      hostId:
        type: "string"
        description: "Host Id"
      userId:
        type: "string"
        description: "User Id"
    required:
    - "hostId"
    - "userId"
  deleteUserHostRequest:
    title: "Delete User Host"
    type: "object"
    properties:
      hostId:
        type: "string"
        description: "Host Id"
      userId:
        type: "string"
        description: "User Id"
      aggregateVersion:
        type: "integer"
        description: "Aggregate Version"
    required:
    - "hostId"
    - "userId"
    - "aggregateVersion"
action:
- name: "createOrg"
  version: "0.1.0"
  handler: "CreateOrg"
  scope: "portal.w"
  request:
    schema:
      $ref: "#/schemas/createOrgRequest"
    example:
      domain: "example.com"
      orgName: "org name"
      orgDesc: "org description"
      orgOwner: "user123"
- name: "updateOrg"
  version: "0.1.0"
  handler: "UpdateOrg"
  scope: "portal.w"
  request:
    schema:
      $ref: "#/schemas/updateOrgRequest"
    example:
      domain: "example.com"
      orgName: "org name"
      orgDesc: "org description"
      orgOwner: "user123"
- name: "deleteOrg"
  version: "0.1.0"
  handler: "DeleteOrg"
  scope: "portal.w"
  request:
    schema:
      $ref: "#/schemas/deleteOrgRequest"
    example:
      domain: "example.com"
- name: "createHost"
  version: "0.1.0"
  handler: "CreateHost"
  scope: "portal.w"
  request:
    schema:
      $ref: "#/schemas/createHostRequest"
    example:
      domain: "example.com"
      subDomain: "dev"
- name: "updateHost"
  version: "0.1.0"
  handler: "UpdateHost"
  scope: "portal.w"
  request:
    schema:
      $ref: "#/schemas/updateHostRequest"
    example:
      hostId: "host123"
      domain: "example.com"
      subDomain: "dev"
- name: "deleteHost"
  version: "0.1.0"
  handler: "DeleteHost"
  scope: "portal.w"
  request:
    schema:
      $ref: "#/schemas/deleteHostRequest"
    example:
      hostId: "host123"
- name: "switchHost"
  version: "0.1.0"
  handler: "SwitchHost"
  scope: "portal.w"
  request:
    schema:
      $ref: "#/schemas/switchHostRequest"
    example:
      hostId: "host123"
- name: "createUserHost"
  version: "0.1.0"
  handler: "CreateUserHost"
  scope: "portal.w"
  request:
    schema:
      $ref: "#/schemas/createUserHostRequest"
    example:
      hostId: "host123"
      userId: "user123"
- name: "deleteUserHost"
  version: "0.1.0"
  handler: "DeleteUserHost"
  scope: "portal.w"
  request:
    schema:
      $ref: "#/schemas/deleteUserHostRequest"
    example:
      hostId: "host123"
      userId: "user123"
      aggregateVersion: 1
