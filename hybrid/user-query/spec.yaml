---
host: "lightapi.net"
service: "user"
schemas:
  queryUserByEmailRequest:
    title: "Service"
    type: "object"
    properties:
      email:
        type: "string"
        description: "user email address"
    required:
    - "email"
  queryUserByIdRequest:
    title: "Service"
    type: "object"
    properties:
      userId:
        type: "string"
        description: "A unique user id"
    required:
    - "userId"
  queryUserByTypeEntityIdRequest:
    title: "Service"
    type: "object"
    properties:
      userType:
        type: "string"
        description: "User Type"
      entityId:
        type: "string"
        description: "A unique user id for the type"
    required:
    - "userType"
    - "entityId"
  getNonceByUserIdRequest:
    title: "Service"
    type: "object"
    properties:
      userId:
        type: "string"
        description: "User Id"
    required:
    - "userId"
  getUserLabelRequest:
    title: "User Label"
    type: "object"
    properties:
      hostId:
        type: "string"
        description: "Host Id"
    required:
    - "hostId"
  getUserLabelNotInHostRequest:
    title: "User Label Not In Host"
    type: "object"
    properties:
      hostId:
        type: "string"
        description: "Host Id"
    required:
    - "hostId"
  queryUserByWalletRequest:
    title: "Service"
    type: "object"
    properties:
      taijiWallet:
        type: "string"
        description: "user taiji wallet address"
    required:
    - "taijiWallet"
  loginUserRequest:
    title: "Service"
    type: "object"
    properties:
      email:
        type: "string"
      password:
        type: "string"
    required:
    - "email"
    - "password"
  getPrivateMessageRequest:
    title: "Service"
    type: "object"
    properties:
      email:
        type: "string"
    required:
    - "email"
  getNotificationRequest:
    title: "Service"
    type: "object"
    properties:
      hostId:
        type: "string"
      userId:
        type: "string"
    required:
    - "hostId"
    - "userId"
  listUserByHostIdRequest:
    title: "Service"
    type: "object"
    properties:
      offset:
        type: "integer"
        description: "Record Offset"
      limit:
        type: "integer"
        description: "Record Limit"
      hostId:
        type: "string"
        description: "user hostId"
      filters:
        type: "string"
        description: "Filters"
      globalFilter:
        type: "string"
        description: "Global Filter"
      sorting:
        type: "string"
        description: "Sorting"
    required:
    - "hostId"
    - "offset"
    - "limit"
  getPaymentRequest:
    title: "Service"
    type: "object"
    properties:
      email:
        type: "string"
        description: "Merchant user email address"
    required:
    - "email"
  getPaymentByIdRequest:
    title: "Service"
    type: "object"
    properties:
      userId:
        type: "string"
        description: "A unique user id"
    required:
    - "userId"
  getClientTokenRequest:
    title: "Service"
    type: "object"
    properties:
      userId:
        type: "string"
        description: "Merchant userId"
      merchantId:
        type: "string"
        description: "Merchant Id"
    required:
    - "userId"
    - "merchantId"
  getCustomerOrderRequest:
    title: "Service"
    type: "object"
    properties:
      email:
        type: "string"
        description: "Customer Email"
      offset:
        type: "integer"
        description: "Record Offset"
      limit:
        type: "integer"
        description: "Record Limit"
    required:
    - "email"
    - "offset"
    - "limit"
  getMerchantOrderRequest:
    title: "Service"
    type: "object"
    properties:
      email:
        type: "string"
        description: "Merchant Email"
      status:
        type: "string"
        description: "Order Status"
      offset:
        type: "integer"
        description: "Record Offset"
      limit:
        type: "integer"
        description: "Record Limit"
    required:
    - "email"
    - "status"
    - "offset"
    - "limit"
  getReferenceRequest:
    title: "Service"
    type: "object"
    properties:
      name:
        type: "string"
        description: "Table name"
      lang:
        type: "string"
        description: "Label language"
      rela:
        type: "string"
        description: "Relationship name"
      from:
        type: "string"
        description: "From value in rela"
    required:
    - "name"
  getRolesByEmailRequest:
    title: "Service"
    type: "object"
    properties:
      email:
        type: "string"
        description: "Merchant Email"
    required:
    - "email"
  getHostsByUserIdRequest:
    title: "Service"
    type: "object"
    properties:
      userId:
        type: "string"
        description: "User Id"
    required:
    - "userId"
  getHostLabelByUserIdRequest:
    title: "Service"
    type: "object"
    properties:
      userId:
        type: "string"
        description: "User Id"
    required:
    - "userId"
  getUserByIdRequest:
    title: "Service"
    type: "object"
    properties:
      userId:
        type: "string"
        description: "A unique user id"
      aggregateVersion:
        type: "integer"
        description: "Aggregate Version"
    required:
    - "userId"
    - "aggregateVersion"
action:
- name: "queryUserByEmail"
  version: "0.1.0"
  handler: "QueryUserByEmail"
  scope: "portal.r"
  request:
    schema:
      $ref: "#/schemas/queryUserByEmailRequest"
    example:
      email: "test@example.com"
- name: "queryUserById"
  version: "0.1.0"
  handler: "QueryUserById"
  scope: "portal.r"
  request:
    schema:
