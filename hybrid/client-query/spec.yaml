---
host: "lightapi.net"
service: "client"
schemas:
  getAppRequest:
    title: "Service"
    type: "object"
    properties:
      offset:
        type: "integer"
        description: "Record Offset"
      limit:
        type: "integer"
        description: "Record Limit"
      hostId:
        type: "string"
        description: "Host Id"
      appId:
        type: "string"
        description: "App Id"
      appName:
        type: "string"
        description: "App Name"
      appDesc:
        type: "string"
        description: "App Description"
      isKafkaApp:
        type: "boolean"
        description: "Is Kafka App"
      operationOwner:
        type: "string"
        description: "Operation Owner"
      deliveryOwner:
        type: "string"
        description: "Delivery Owner"
    required:
    - "hostId"
    - "offset"
    - "limit"
  getClientRequest:
    title: "Service"
    type: "object"
    properties:
      offset:
        type: "integer"
        description: "Record Offset"
      limit:
        type: "integer"
        description: "Record Limit"
      hostId:
        type: "string"
        description: "HostId"
      appId:
        type: "string"
        description: "AppId"
      clientId:
        type: "string"
        description: "ClientId"
      clientType:
        type: "string"
        description: "ClientType"
      clientProfile:
        type: "string"
        description: "ClientProfile"
      clientScope:
        type: "string"
        description: "ClientScope"
      customClaim:
        type: "string"
        description: "CustomClaim"
      redirectUri:
        type: "string"
        description: "RedirectUri"
      authenticateClass:
        type: "string"
        description: "AuthenticateClass"
      deRefClientId:
        type: "string"
        description: "DeRefClientId"
    required:
    - "hostId"
    - "offset"
    - "limit"
  getClientByIdRequest:
    title: "Service"
    type: "object"
    properties:
      clientId:
        type: "string"
        description: "Client Id"
    required:
    - "clientId"
action:
- name: "getApp"
  version: "0.1.0"
  handler: "GetApp"
  scope: "portal.r"
  request:
    schema:
      $ref: "#/schemas/getAppRequest"
    example:
      hostId: "host123"
      offset: 0
      limit: 10
- name: "getClient"
  version: "0.1.0"
  handler: "GetClient"
  scope: "portal.r"
  request:
    schema:
      $ref: "#/schemas/getClientRequest"
    example:
      hostId: "host123"
      offset: 0
      limit: 10
- name: "getClientById"
  version: "0.1.0"
  handler: "GetClientById"
  scope: "portal.r"
  request:
    schema:
      $ref: "#/schemas/getClientByIdRequest"
