---
host: "lightapi.net"
service: "client"
schemas:
  getAppRequest:
    title: "Service"
    type: "object"
    properties:
      offset:
        type: "integer"
        description: "Record Offset"
      limit:
        type: "integer"
        description: "Record Limit"
      hostId:
        type: "string"
        description: "Host Id"
      filters:
        type: "string"
        description: "Filters"
      globalFilter:
        type: "string"
        description: "Global Filter"
      sorting:
        type: "string"
        description: "Sorting"
    required:
    - "hostId"
    - "offset"
    - "limit"
  getAppByIdRequest:
    title: "Service"
    type: "object"
    properties:
      hostId:
        type: "string"
        description: "Host Id"
      appId:
        type: "string"
        description: "App Id"
    required:
      - "hostId"
      - "appId"
  getAppIdLabelRequest:
    title: "Service"
    type: "object"
    properties:
      hostId:
        type: "string"
        description: "Host Id"
    required:
    - "hostId"
action:
- name: "getApp"
  version: "0.1.0"
  handler: "GetApp"
  scope: "portal.r"
  request:
    schema:
      $ref: "#/schemas/getAppRequest"
    example:
      hostId: "host123"
      offset: 0
      limit: 10
- name: "getAppById"
  version: "0.1.0"
  handler: "GetAppById"
  scope: "portal.r"
  request:
    schema:
      $ref: "#/schemas/getAppByIdRequest"
    example:
      hostId: "host123"
      appId: "app123"
- name: "getAppIdLabel"
  version: "0.1.0"
  handler: "GetAppIdLabel"
  skipAuth: true
  request:
    schema:
      $ref: "#/schemas/getAppIdLabelRequest"
    example:
      hostId: "host123"
